<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-input placeholder="Tu nombre" [(ngModel)]="studentData.Name"></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content padding id="container">|

  <ion-card *ngFor="let studentData of studentList" >
    <ion-card-header>
      {{studentData.Name}} dice: 
    </ion-card-header>
    <ion-card-content>
      {{studentData.Message}}
      <ion-icon name="arrow-redo-outline"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer id="final-scroll">
  <ion-toolbar>
    <ion-input placeholder="Mensaje..."  [(ngModel)]="studentData.Message"></ion-input>
    <ion-buttons slot="end" >
      <ion-button (click)="CreateRecord()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
